<html>
	<head>
		<link href="stylesheets/DataTypeConverter.css" rel="stylesheet" type="text/css">
		<script src="scripts/DataTypeConverter.js"></script>
		
		<link rel="stylesheet" href="stylesheets/qunit.css">
	</head>
	<body>
		<div id="header">
			<h1>Data Type Converter</h1>
			<h2>Under Construction</h2>
			<h3>Enter a value in any box, press enter, and the rest will be calculated "live".</h3>
		</div>
		<div>
			<table>
				<tr>
					<td></td>
					<td>
						Register 2
					</td>
					<td>
						Register 1
					</td>
				</tr>
				<tr>
					<td>
						Signed 16bit Input:
					</td>
					<td>
						<input type="text" id="secondShort" onChange="ShortChanged()" />
					</td>
					<td>
						<input type="text" id="firstShort" onChange="ShortChanged()" />
					</td>
				</tr>
				<tr>
					<td>
						Binary:
					</td>
					<td>
						<input type="text" id="secondBinary" onChange="BinaryChanged()" />
					</td>
					<td>
						<input type="text" id="firstBinary" onChange="BinaryChanged()" />
					</td>
				</tr>
				<tr>
					<td>
						Swap Registers:
					</td>
					<td>
						<input type="checkbox" id="swapRegisters" onChange="SwapRegisters()" />		
					</td>
				</tr>
				<tr>
					<td>
						Hex:
					</td>
					<td>
						<input type="text" id="hexBox" onChange="HexChanged()"/>
					</td>
				</tr>
				<tr>
					<td>
						Float:
					</td>
					<td>
						<input type="text" id="floatBox" onChange="FloatChanged()"/>
					</td>
				</tr>
				<tr>
					<td>
						Signed 32bit Integer:
					</td>
					<td>
						<input type="text" id="int32Box" onChange="Int32Changed()"/>
					</td>
				</tr>
								<tr>
					<td>
						Unsigned 32bit Integer:
					</td>
					<td>
						<input type="text" id="uInt32Box" onChange="UInt32Changed()"/>
					</td>
				</tr>
			</table>
		</div>
		<br /><br />
		<div id="qunit"></div><!--Delete or hide this div after testing is complete -->
		<div id="qunit-fixture"></div>
		<script src="scripts/qunit.js"></script>
		<script src="scripts/tests.js"></script>
		<div id="footer">
			<a href="http://josephschrag.com">JosephSchrag.com</a>
		</div>
	</body>
</html>
